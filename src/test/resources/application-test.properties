#Spring
server.port = 8081
server.host = 192.168.18.7

#Url free to play external API
free.to.play.url:https://www.freetogame.com

#Url My free games library application
my.free.games.url:http://localhost:8081
my.free.games.host:${server.host}
my.free.games.port:${server.port}

#Datasource
spring.datasource.url=jdbc:h2:mem:free-games
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true